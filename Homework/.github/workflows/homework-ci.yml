name: Homework Java CI/CD

on:
  push:
    paths:
      - 'Homework/**'
  pull_request:
    paths:
      - 'Homework/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: [task2, task3, task4, task5_6, task7, task8]

    services:
      db:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: Homework
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

    steps:
      # 1. Checkout кода
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Установка JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Сборка подмодуля
      - name: Build module
        run: ./gradlew :${{ matrix.module }}:build

      # 4. Прогон тестов и генерация отчёта о покрытии
      - name: Run tests and generate coverage report
        run: ./gradlew :${{ matrix.module }}:test :${{ matrix.module }}:jacocoTestReport

      # 5. Публикация отчёта о покрытии
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.module }}-coverage-report
          path: build/reports/jacoco/test/html/

      # 6. Статический анализ кода
      - name: Static Code Analysis - Checkstyle
        run: ./gradlew :${{ matrix.module }}:checkstyleMain

      # 7. Логин в GitHub Docker Registry
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8. Сборка Docker-образа
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/homework-${{ matrix.module }}:${{ github.sha }} Homework/${{ matrix.module }}

      # 9. Публикация Docker-образа в GitHub Packages
      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/${{ github.repository }}/homework-${{ matrix.module }}:${{ github.sha }}

      # 10. Завершение workflow
      - name: Complete Job
        run: echo "Workflow completed for module ${{ matrix.module }}"

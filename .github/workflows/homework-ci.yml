name: Java CI/CD

on:
  push:
    branches:
      - master
    paths:
      - 'Homework/**'
  pull_request:
    branches:
      - master
    paths:
      - 'Homework/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      # 1. Checkout кода
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Настройка Gradle (кэширование зависимостей)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # 4. Сборка проекта Homework
      - name: Build project
        run: |
          chmod +x Homework/gradlew
          cd Homework
          ./gradlew build

      # 5. Прогон тестов и генерация отчёта о покрытии
      - name: Run tests and generate coverage report
        run: |
          cd Homework
          ./gradlew test jacocoTestReport

      # 6. Публикация отчёта о покрытии
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: Homework/build/reports/jacoco/test/html/

      # 7. Статический анализ кода
      - name: Static Code Analysis - Checkstyle
        run: |
          cd Homework
          ./gradlew checkstyleMain

      # 8. Логин в GitHub Docker Registry
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9. Сборка Docker-образа
      - name: Build Docker image
        run: |
          cd Homework
          docker build -t ghcr.io/${{ github.repository }}/homework:${{ github.sha }} .

      # 10. Публикация Docker-образа в GitHub Packages
      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.repository }}/homework:${{ github.sha }}

      # 11. Завершение workflow
      - name: Complete Job
        run: echo "Workflow completed for the Homework module"

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout кода
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Генерация и отправка графа зависимостей
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
